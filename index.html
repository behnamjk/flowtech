<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flowtech Co">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowtech Co</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3c4140; /* Matches Colors.grey[200], adjust as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #09e1da;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading-text {
      margin-top: 16px;
      font-family: Helvetica;
      font-size: 18px;
      color: #fbfbfb;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Loading Flowtech CRM...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
